<!DOCTYPE html>
<html>
  <head>
    <title>Gradient Background</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body id="gradient">
    <div class="card text-center">
      <div class="card-header">
        <span class="h3">Background Color Generator</span>
      </div>
      <div class="card-body">
        <input type="color" name="color1" class="color1" value="#2193b0" />
        <input type="color" name="color2" class="color2" value="#6dd5ed" />
        <h5 class="card-title">pick your color</h5>

        <p class="card-text">
          linear-gradient(to right, rgb(0, 0, 0), rgb(0, 0, 0)
        </p>
      </div>
      <div class="card-footer text-muted">
        <a href="https://github.com/Sehbaz" class="btn btn-primary"
          >developed by @Sehbaz Rafik</a
        >
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
